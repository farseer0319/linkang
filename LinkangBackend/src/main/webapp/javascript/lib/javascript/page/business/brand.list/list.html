<div class="form-group" ><span class="btn btn-primary" on-click={{this.createBrand()}}>创建品牌</span></div>
<table class="table">
<tr>
	<td>品牌英文名或拼音</td>
	<td>中文名</td>
	<td>logo</td>
	<td>操作</td>
</tr>
 <tbody>
  	{{#list list as item}}
   		<tr>
   			<td>{{item.brandNameEn}}</td>
     		<td>{{item.brandNameZh}}</td>
     		<td class="logo"><img src="{{item.logo}}"/></td>
     		<td><a class="j-update" on-click={{this.updateBrand(item,item_index)}}>修改</a><br/><a class="j-update" on-click={{this.remove(item,item_index)}}>删除</a></td>
  		</tr>
  	{{/list}}
  </tbody>
  </table>
<pager total={{Math.ceil(total/limit)}} current={{current}}></pager>
