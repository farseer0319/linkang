<div class="m-user">
    <div class="tit">地址信息</div>
    <div class="cnt">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>收货人姓名</th>
                    <th>收货人电话</th>
                    <th>收货地址</th>
                </tr>
            </thead>
            <tbody>
                {{#list list as item}}
                <tr>
                    <td>{{#if item.defaultAddress}}默认{{/if}}</td>
                    <td>{{item.consigneeName}}</td>
                    <td>{{item.consigneeMobile}}{{#if !!item.consigneeTel}}/{{item.consigneeTel}}{{/if}}</td>
                    <td>{{item.address}}</td>
                </tr>
                {{/list}}
            </tbody>
        </table>
    </div>
</div>
