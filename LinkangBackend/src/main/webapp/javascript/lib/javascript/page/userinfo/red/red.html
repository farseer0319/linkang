<div class="m-user">
  <div class="tit">红包</div>
  <div class="tbbox">
      <ul class="nav nav-tabs" role="tablist">
          <li class={{currentState == 'active' ? 'active': ''}} on-click={{this.setCurrentState('active')}}><a href="#">有效</a></li>
          <li class={{currentState == 'over' ? 'active': ''}} on-click={{this.setCurrentState('over')}}><a href="#">已使用</a></li>
          <li class={{currentState == 'past' ? 'active': ''}} on-click={{this.setCurrentState('past')}}><a href="#">已过期</a></li>
      </ul>
      <div>
          <table class="table table-hover">
             <thead>
                 <tr>
                   <th>金额</th>
                   <th>有效期</th>
                   <th>可用范围</th>
                   <th>来源</th>
                   <th>备注</th>
                 </tr>
             </thead>
             <tbody>
             {{#list list as item}}
                 <tr>
                   <td>{{item.value}}</td>
                   <td>{{item.time}}</td>
                   <td>{{item.range}}</td>
                   <td>{{item.from}}</td>
                   <td>{{item.value}}</td>
                 </tr>
              {{/list}}
             </tbody>
           </table>
      </div>
  </div>
</div>
