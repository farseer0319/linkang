<div>
    <div class="tit">订单信息</div>
    <div class="tbbox m-order">
        <table class="table table-hover">
            <tbody>
                <tr><td>未支付</td><td>{{#list list.active as a}}<a href="/order/orderdetail?type=0&key={{a.id}}">{{a.id}}</a>{{/list}}</td></tr>
                <tr><td>已支付</td><td>{{#list list.over as o}}<a href="/order/orderdetail?type=0&key={{o.id}}">{{o.id}}</a>{{/list}}</td></tr>
                <tr><td>已取消</td><td>{{#list list.past as p}}<a href="/order/orderdetail?type=0&key={{p.id}}">{{p.id}}</a>{{/list}}</td></tr>
            </tbody>
        </table>
    </div>
</div>
