<div class="form-group">
   <label class="col-sm-2 control-label"><span class="u-required">*</span>PO</label>
   <div class="col-sm-10 form-inline">
     {{#list item.schedules as sche}}
     <div class="input-group">
       <span class="input-group-addon" on-click={{item.schedules.splice(sche_index,1)}}>
         <span class="glyphicon glyphicon-remove"></span>
       </span>
       <!-- <span type="text" class="form-control" >{{ sche.province.name }}:{{sche.title}}</span> -->
       <span type="text" class="form-control" >{{ sche.id }}:{{sche.title}}</span>
     </div>
     {{/list}}
     <span class="btn btn-primary btn-sm" on-click={{this.selectSchedule()}}>+选择PO</span>
     
   </div>
</div>
