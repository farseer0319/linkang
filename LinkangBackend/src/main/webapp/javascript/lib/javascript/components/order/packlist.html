<div class="m-wtable" id="wtable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>包裹</th>
        <th>包裹序列号</th>
        <th>物流公司</th>
        <th>快递单号</th>
        <th>包裹状态</th>
      </tr>
    </thead>
    <tbody>
      {{#list list as tpl}}
        <tr>
          <td>{{tpl.pack}}</td>
          <td>{{tpl.packNum}}</td>
          <td>{{tpl.expressCompany}}</td>
          <td>{{tpl.expressNum}}</td>
          <td>{{tpl.status}}</td>
        </tr>
      {{/list}}
    </tbody>
  </table>
</div>
<div class="text-right">
  <pager total={{Math.ceil(total / 10)}} current={{current}} ></pager>
</div>
